<!-- form list --> 


 <div class="card">
    <form [formGroup]="userForm">
        <div class="mt-5">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Name</label>
                    </div>
                     <div class="form-row">
                         <div class="col">
                             <input type="text" formControlsName="name" class="form-control" placeholder="name">
                         </div>
                     </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Address</label>
                    </div>
                     <div class="form-row">
                         <div class="col">
                             <input type="text" formControlsName="address" class="form-control" placeholder="Address">
                         </div>
                     </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Contact</label>
                    </div>
                     <div class="form-row">
                         <div class="col">
                             <input type="text" formControlsName="contactNo" class="form-control" placeholder="Contact">
                         </div>
                     </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Gender</label>
                    </div>
                     <div class="form-row">
                         <div class="col">
                             <input type="text" formControlsName="gender" class="form-control" placeholder="Gender">
                         </div>
                     </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>&nbsp;
                        <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-md-8 mt-4 mb-4">
        <div class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Adress</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let item of listData">
                    <td><span>{{item.name}}</span></td>
                    <td><span>{{item.address}}</span></td>
                    <td><span>{{item.contactNo}}</span></td>
                    <button type="button" class="btn btn-primary" (click)="removeItem">Remove</button>
                </tr>
            </tbody>
        </div>
    </div>
</div>

<button class="ml-4 "(click)="logout()">
    Logout
</button>
